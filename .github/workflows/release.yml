name: Release a JavaScript package

on:
  workflow_call:
    inputs:
      npm:
        description: |
          Whether the package will be published to npm. You must pass the
          npm-token secret in that case.
        type: boolean
        default: false
      node-version:
        description: |
          The version of Node.js to use. If not specified, version 16.x
          will be used.
        type: string
        default: 16.x
    secrets:
      github-token:
        required: true
      npm-token:
        required: ${{ inputs.npm }}

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
    steps:
      - name: Get package name
        run: echo "PACKAGE_NAME=$(jq .name package.json | tr -d '"')" >> $GITHUB_ENV
      - uses: GoogleCloudPlatform/release-please-action@v2
        id: release
        with:
          token: ${{ secrets.github-token }}
          release-type: node
          package-name: ${{ env.PACKAGE_NAME }}
          bump-minor-pre-major: Yes
  npm-publish:
    needs: release-please
    if: ${{ inputs.npm }} && ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ inputs.node-version }}
          registry-url: 'https://registry.npmjs.org'
      - run: npm install
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.npm-token }}
